<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <title>Quiz App</title>
</head>

<body>
    <div class="container"></div>
    <section class="timer">

    </section>
    <section class="Quiz-Challenge">
        <p>This is a quiz to take to challenge your knowledge of Rick And Morty.</p>
        <button id="startQuiz">Start Quiz</button>
    </section>

    <section class="first-Question hide">
        <div id="question-1-container" class="hide"></div>
        <div id="question">Question 1 : What is Rick's last name?</div>
        <div id="answerBtn" class="button-grid"></div>
        <button class="answer">James</button>
        <button class="answer">Douglas</button>
        <button class="answer">Sanchez</button>
        <button class="answer">Diaz</button>
        <div class="controls"></div>



    </section>

    <section class="second-Question hide">
        <div id="question-2-container" class="hide"></div>
        <div id="question">Question 2: Who is Rick's half bird half human bestfriend?</div>
        <div id="answerBtn" class="button-grid"></div>
        <button class="answer">Parrot Guy</button>
        <button class="answer">Bird Person</button>
        <button class="answer">Avian Warrior</button>
        <button class="answer">Coco Beware</button>
        <div class="controls"></div>


    </section>

    <section class="third-Question hide">
        <div id="question-3-container" class="hide"></div>
        <div id="question">Question 3: What does "Wubba lubba dub dub." mean?</div>
        <div id="answerBtn" class="button-grid"></div>
        <button class="answer">Let's drink!</button>
        <button class="answer">I am in great pain. Please help me</button>
        <button class="answer">You are very attractive.</button>
        <button class="answer">My mom wants me home by 9pm.</button>
        <div class="controls"></div>

    </section>


    <section class="textBox hide">Is Your Score
        <input id="name">
        <button class="save">Save</button>

    </section>

    <section class="scorePage hide">
        <h1>Final Scoreboard</h1>
        <div id="initialsScore"></div>
        <button class="goBack">Go Back</button>
        <button class="clearHighscore">Clear Highscore</button>

    </section>

    <script src="script.js"></script>

</body>

</html>
